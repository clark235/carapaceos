name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18', '20', '22']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run unit tests (no QEMU required)
        run: npm run test:all

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - name: Check exports resolve
        run: node -e "import('./index.js').then(m => console.log('Exports OK:', Object.keys(m).join(', ')))"

  doctor:
    name: Doctor (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
            qemu_pkg: qemu-system-x86
          - runner: ubuntu-24.04-arm
            arch: arm64
            qemu_pkg: qemu-system-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install QEMU (${{ matrix.arch }})
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.qemu_pkg }} genisoimage
      - run: npm ci --ignore-scripts
      - name: Run doctor (${{ matrix.arch }})
        run: node lib/doctor.js || true  # non-fatal: reports what's missing

  # Integration test: build image + boot + run command
  # Only runs on push to main (slow: ~5 min)
  integration:
    name: Integration (${{ matrix.arch }})
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
            qemu_pkg: qemu-system-x86 qemu-utils
            image_suffix: ''
          - runner: ubuntu-24.04-arm
            arch: arm64
            qemu_pkg: qemu-system-arm qemu-utils
            image_suffix: '-arm64'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install QEMU + tools (${{ matrix.arch }})
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.qemu_pkg }} genisoimage wget
          # Enable KVM if available
          sudo modprobe kvm-intel 2>/dev/null || sudo modprobe kvm-amd 2>/dev/null || sudo modprobe kvm 2>/dev/null || echo "KVM not available, will use TCG"
      - run: npm ci --ignore-scripts
      - name: Check for cached image (${{ matrix.arch }})
        id: cache-image
        uses: actions/cache@v4
        with:
          path: vm-image/carapaceos.qcow2
          key: carapaceos-image-${{ matrix.arch }}-${{ hashFiles('vm-image/build-image.sh', 'vm-image/user-data.template') }}
      - name: Build VM image (${{ matrix.arch }})
        if: steps.cache-image.outputs.cache-hit != 'true'
        run: |
          # Select the right Alpine arch for the runner
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export CARAPACE_ALPINE_ARCH=aarch64
          else
            export CARAPACE_ALPINE_ARCH=x86_64
          fi
          npm run build-image
        timeout-minutes: 15
      - name: Integration test â€” boot + run node --version (${{ matrix.arch }})
        run: |
          node -e "
          import('./index.js').then(async ({ CarapaceRunner }) => {
            const runner = new CarapaceRunner({ image: './vm-image/carapaceos.qcow2', verbose: true });
            await runner.boot();
            const result = await runner.run('node --version && uname -m && echo CARAPACE_OK');
            await runner.shutdown();
            if (!result.stdout.includes('CARAPACE_OK')) {
              console.error('Integration test FAILED:', result);
              process.exit(1);
            }
            console.log('Integration test PASSED:', result.stdout.trim());
          });
          "
        timeout-minutes: 5
