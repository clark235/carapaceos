name: Build CarapaceOS Images

on:
  push:
    branches: [main]
    paths:
      - 'prototype/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/carapaceos

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant: [ultramin, minimal]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.variant }}
            type=sha,prefix=${{ matrix.variant }}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: prototype
          file: prototype/Dockerfile.${{ matrix.variant }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          # Build locally for testing (push doesn't load to local daemon with buildx)
          docker build -f prototype/Dockerfile.${{ matrix.variant }} -t test-${{ matrix.variant }} prototype
          
          # Basic functionality test
          docker run --rm test-${{ matrix.variant }} -c "node --version && git --version"
          
          # Agent operations test
          docker run --rm test-${{ matrix.variant }} /agent/workspace/prototype/test-agent-ops.sh || echo "Agent ops test not found, skipping"
          
          # OpenClaw agent demo (only for minimal variant which has more tools)
          if [ "${{ matrix.variant }}" = "minimal" ]; then
            docker run --rm -v $(pwd)/prototype:/agent/workspace/prototype test-${{ matrix.variant }} -c "cd /agent/workspace && node prototype/openclaw-agent-demo.js"
          fi

  report:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Image sizes
        run: |
          echo "## CarapaceOS Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Variant | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ultramin | ✅ Built |" >> $GITHUB_STEP_SUMMARY
          echo "| minimal | ✅ Built |" >> $GITHUB_STEP_SUMMARY
